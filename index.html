<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Hugo NZE MBA</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }
        header {
            background-color: #1f1f1f;
            text-align: center;
            padding: 40px;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .profile-img {
            display: block;
            margin: 20px auto;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ff5733;
        }
        section {
            margin-top: 40px;
            padding: 20px;
            background-color: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 87, 51, 0.3);
        }
        h2 {
            color: #ff5733;
        }
        .projet {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .projet-card {
            background: #222;
            padding: 15px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        .projet-img {
            width: 100%;
            border-radius: 8px;
            height: 180px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hugo NZE MBA</h1>
        <p>Développeur Web | Passionné par les technologies</p>
        <img src="images/photo.jpg" alt="Ma photo de profil" class="profile-img">
    </header>
    
    <div class="container">
        <section>
            <h2>Présentation</h2>
            <p>Développeur web passionné par la création d’expériences digitales modernes et performantes.</p>
        </section>
        
        <section>
            <h2>Projets Académiques</h2>
            <div class="projet">
                <div class="projet-card">
                    <h3>Gestion de Stock</h3>
                    <img src="images/projet1.png" alt="Gestion de Stock" class="projet-img">
                </div>
                <div class="projet-card">
                    <h3>Site Web Dynamique</h3>
                    <img src="images/projet2.png" alt="Site Web Dynamique" class="projet-img">
                </div>
                <div class="projet-card">
                    <h3>Base de Données MySQL</h3>
                    <img src="images/projet3.png" alt="Base de Données" class="projet-img">
                </div>
                <div class="projet-card">
                    <h3>Application Mobile Java</h3>
                    <img src="images/projet4.png" alt="Application Mobile" class="projet-img">
                </div>
                <div class="projet-card">
                    <h3>Configuration Réseau</h3>
                    <img src="images/projet5.png" alt="Configuration Réseau" class="projet-img">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
